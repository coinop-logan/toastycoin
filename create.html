<header>
<title>Tokentoast - Create BOP</title>

<script src='web3.js'></script>
<script src='jquery.min.js'></script>
<script>
const BOP_FACTORY_ADDRESS = '0x1953da4bceBC9579156586C4528aF151381d6Bb6';
const BOP_FACTORY_ABI = [{"constant":false,"inputs":[{"name":"payer","type":"address"},{"name":"commitThreshold","type":"uint256"},{"name":"defaultAction","type":"uint8"},{"name":"defaultTimeoutLength","type":"uint256"},{"name":"initialPayerString","type":"string"}],"name":"newBurnableOpenPayment","outputs":[{"name":"","type":"address"}],"payable":true,"type":"function"},{"anonymous":false,"inputs":[{"indexed":false,"name":"newBOPAddress","type":"address"},{"indexed":false,"name":"payer","type":"address"},{"indexed":false,"name":"commitThreshold","type":"uint256"},{"indexed":false,"name":"defaultAction","type":"uint8"},{"indexed":false,"name":"defaultTimeoutLength","type":"uint256"},{"indexed":false,"name":"initialPayerString","type":"string"}],"name":"NewBOP","type":"event"}];
const BOP_ABI = [{"constant":true,"inputs":[],"name":"payerString","outputs":[{"name":"","type":"string"}],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"payer","outputs":[{"name":"","type":"address"}],"payable":false,"type":"function"},{"constant":false,"inputs":[{"name":"amount","type":"uint256"}],"name":"release","outputs":[{"name":"","type":"bool"}],"payable":false,"type":"function"},{"constant":false,"inputs":[],"name":"commit","outputs":[],"payable":true,"type":"function"},{"constant":false,"inputs":[{"name":"amount","type":"uint256"}],"name":"burn","outputs":[{"name":"","type":"bool"}],"payable":false,"type":"function"},{"constant":false,"inputs":[],"name":"delayDefaultAction","outputs":[],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"amountBurned","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"recipient","outputs":[{"name":"","type":"address"}],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"defaultTimeoutLength","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"constant":false,"inputs":[],"name":"callDefaultAction","outputs":[],"payable":false,"type":"function"},{"constant":false,"inputs":[{"name":"_string","type":"string"}],"name":"setPayerString","outputs":[],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"getFullState","outputs":[{"name":"","type":"uint8"},{"name":"","type":"string"},{"name":"","type":"address"},{"name":"","type":"string"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"},{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"constant":false,"inputs":[],"name":"addFunds","outputs":[],"payable":true,"type":"function"},{"constant":true,"inputs":[],"name":"recipientString","outputs":[{"name":"","type":"string"}],"payable":false,"type":"function"},{"constant":false,"inputs":[],"name":"recoverFunds","outputs":[],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"state","outputs":[{"name":"","type":"uint8"}],"payable":false,"type":"function"},{"constant":false,"inputs":[{"name":"_string","type":"string"}],"name":"setRecipientString","outputs":[],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"defaultAction","outputs":[{"name":"","type":"uint8"}],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"amountReleased","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"defaultTriggerTime","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"commitThreshold","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"constant":true,"inputs":[],"name":"amountDeposited","outputs":[{"name":"","type":"uint256"}],"payable":false,"type":"function"},{"inputs":[{"name":"_payer","type":"address"},{"name":"_payerString","type":"string"},{"name":"_commitThreshold","type":"uint256"},{"name":"_defaultAction","type":"uint8"},{"name":"_defaultTimeoutLength","type":"uint256"}],"payable":true,"type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"name":"amount","type":"uint256"}],"name":"FundsAdded","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"newPayerString","type":"string"}],"name":"PayerStringUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"newRecipientString","type":"string"}],"name":"RecipientStringUpdated","type":"event"},{"anonymous":false,"inputs":[],"name":"FundsRecovered","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"recipient","type":"address"}],"name":"Committed","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"amount","type":"uint256"}],"name":"FundsBurned","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"amount","type":"uint256"}],"name":"FundsReleased","type":"event"},{"anonymous":false,"inputs":[],"name":"Expended","type":"event"},{"anonymous":false,"inputs":[],"name":"Unexpended","type":"event"},{"anonymous":false,"inputs":[],"name":"DefaultActionDelayed","type":"event"},{"anonymous":false,"inputs":[],"name":"DefaultActionCalled","type":"event"}];

function handleNewBOPResult(err, res) {
    if (err) alert(err.message);
    else {
        $("outputDiv").html("BOP Creation transaction submitted. Address (upon transaction confirmation): " + res);
    }
}
function callNewBOP(valueInEth, payer, commitThresholdInEth, defaultAction, defaultTimeoutLengthInHours, payerString) {
    var valueInWei = web3.toWei(valueInEth, 'ether');
    var commitThresholdInWei = web3.toWei(commitThresholdInEth, 'ether');
    var defaultTimeoutLengthInSeconds = defaultTimeoutLengthInHours*60*60;
    
    BOPFactory.contractInstance.newBurnableOpenPayment(payer, commitThresholdInWei, defaultAction, defaultTimeoutLengthInSeconds, payerString, {'from':web3.eth.accounts[0],'value': valueInWei}, handleNewBOPResult);
}

function useBOPFormInput() {
    var valueInEth = $("#NewBOPForm #paymentAmountInput").val();
    if (valueInEth == '') {
        alert("Must specify payment amount!");
        return;
    }
    valueInEth = Number(valueInEth);
    
    var payer = $("#NewBOPForm #payerInput").val();
    if (payer == '') {
        alert("Must specify payer!");
        return;
    }
    
    var commitThresholdInEth = $("#NewBOPForm #commitThresholdInput").val();
    if (commitThresholdInEth == '') {
        alert("Must specify commit threshold!");
        return;
    }
    commitThresholdInEth = Number(commitThresholdInEth);
    
    var defaultAction = $("#NewBOPForm #defaultActionInput").prop("checked", true).val();
    if (defaultAction == 'None') defaultAction = 0;
    else if (defaultAction == 'Release') defaultAction = 1;
    else if (defaultAction == 'Burn') defaultAction = 2;
    
    if (defaultAction != 0) {
        var defaultTimeoutLengthInHours = $("#NewBOPForm #defaultTimeoutLengthInHoursInput").val();
        if (defaultTimeoutLengthInHours == '') {
            alert("Must specify a default timeout length! (Or set default action to \"None\")");
            return;
        }
        defaultTimeoutLengthInHours = Number(defaultTimeoutLengthInHours);
    }
    else var defaultTimeoutLengthInHours = 0;
    
    var payerString = $("#NewBOPForm #payerStringInput").val();
    if (payerString == '') {
        if (!confirm("Initial payerString is empty! Are you sure you want to open a BOP without a payerString?")) {
            return;
        }
    }
    
    callNewBOP(valueInEth, payer, commitThresholdInEth, defaultAction, defaultTimeoutLengthInHours, payerString);
}

function populatePayerInputFromMetamask() {
    if ($("#payerInput").val() == "") {
        $("#payerInput").val(web3.eth.accounts[0])
    }
}

window.addEventListener('load', function() {
    if (typeof web3 !== 'undefined') {
        window.web3 = new Web3(web3.currentProvider);
    }
    else {
        alert("metamask/mist not detected. This site probably won't work for you. Download the metamask addon and try again!");
    }
    web3.version.getNetwork((err, netID) => {
        if (netID != 1) {
            alert("You aren't on the Ethereum main net! Try changing your metamask options to connect to the main network.");
        }
    });
    
    window.BOPFactory = {
        "address": BOP_FACTORY_ADDRESS,
        "ABI": BOP_FACTORY_ABI
    };
    BOPFactory.contract = web3.eth.contract(BOPFactory.ABI);
    BOPFactory.contractInstance = BOPFactory.contract.at(BOPFactory.address);
});
</script>

</header>
<body>
<center><big><big><big><b>Create BOP</b></big></big></big><br></center>
<a href='/'>Home</a><br>
<br><br><br>
<center>
<form id='NewBOPForm'>
Payer: <input id = 'payerInput' name='payerInput' type='text' placeholder='Double-click to fetch from Metamask/web3' size='40' ondblclick="populatePayerInputFromMetamask()"><br>
Payment Amount: <input id = 'paymentAmountInput' name='paymentAmountInput' type='text' size='7'>ETH<br>
Commit Threshold: <input id = 'commitThresholdInput' name='commitThresholdInput' type='text' size='7'>ETH<br>
Default Action: <label><input type='radio' name='defaultActionInput' id='defaultActionInput' value='None' checked onclick="document.getElementById('defaultTimeoutLengthInHoursInput').disabled = true;">None</label>
                <label><input type='radio' name='defaultActionInput' id='defaultActionInput' value='Release'onclick="document.getElementById('defaultTimeoutLengthInHoursInput').disabled = false;">Release</label>
                <label><input type='radio' name='defaultActionInput' id='defaultActionInput' value='Burn'onclick="document.getElementById('defaultTimeoutLengthInHoursInput').disabled = false;">Burn</label>
<br>
Default Timeout Length: <input type='text' id='defaultTimeoutLengthInHoursInput' name='defaultTimeoutLengthInHoursInput' disabled=true> hours<br>
Initial PayerString:<br><textarea id='payerStringInput' name='payerStringInput' cols='80' rows='15'></textarea><br>
<input type='button' onclick='useBOPFormInput()' value='Create BOP'>
</form>
<div id='outputDiv'></div>
</center>
</body>
